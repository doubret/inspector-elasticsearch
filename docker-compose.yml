version: "3.3"

services:

  node6:
    build:
      context: ./test
      dockerfile: Dockerfile-node6
    user: "node"
    entrypoint: "/opt/inspector-elasticsearch/test/compile+test.sh"
    restart: "no"
    volumes:
      - .:/opt/inspector-elasticsearch/
    working_dir: "/opt/inspector-elasticsearch"
    environment:
      - NPM_CONFIG_CACHE="/opt/inspector-elasticsearch/.tmp/.npm/"
      - NODE_VERSION=6

  node7:
    build:
      context: ./test
      dockerfile: Dockerfile-node7
    user: "node"
    entrypoint: "/opt/inspector-elasticsearch/test/compile+test.sh"
    restart: "no"
    volumes:
      - .:/opt/inspector-elasticsearch/
    working_dir: "/opt/inspector-elasticsearch"
    environment:
      - NPM_CONFIG_CACHE="/opt/inspector-elasticsearch/.tmp/.npm/"
      - NODE_VERSION=7

  node8:
    build:
      context: ./test
      dockerfile: Dockerfile-node8
    user: "node"
    entrypoint: "/opt/inspector-elasticsearch/test/compile+test.sh"
    restart: "no"
    volumes:
      - .:/opt/inspector-elasticsearch/
    working_dir: "/opt/inspector-elasticsearch"
    environment:
      - NPM_CONFIG_CACHE="/opt/inspector-elasticsearch/.tmp/.npm/"
      - NODE_VERSION=8

  node9:
    build:
      context: ./test
      dockerfile: Dockerfile-node9
    user: "node"
    entrypoint: "/opt/inspector-elasticsearch/test/compile+test.sh"
    restart: "no"
    volumes:
      - .:/opt/inspector-elasticsearch/
    working_dir: "/opt/inspector-elasticsearch"
    environment:
      - NPM_CONFIG_CACHE="/opt/inspector-elasticsearch/.tmp/.npm/"
      - NODE_VERSION=9

  node10:
    build:
      context: ./test
      dockerfile: Dockerfile-node10
    user: "node"
    entrypoint: "/opt/inspector-elasticsearch/test/compile+test.sh"
    restart: "no"
    volumes:
      - .:/opt/inspector-elasticsearch/
    working_dir: "/opt/inspector-elasticsearch"
    environment:
      - NPM_CONFIG_CACHE="/opt/inspector-elasticsearch/.tmp/.npm/"
      - NODE_VERSION=10
  
  elasticsearch:
    build:
      context: ./test-env/elasticsearch
      args:
        TZ: Europe/Berlin
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sSf", "http://localhost:9200"]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 1048576
        hard: 1048576
    cap_add:
      - IPC_LOCK
    networks:
      default:
        aliases:
         - elasticsearch
    hostname: elasticsearch
  
  kibana:
    build:
      context: ./test-env/kibana
      args:
        TZ: Europe/Berlin
    ports:
      - "5601:5601"
    restart: unless-stopped
    networks:
      default:
        aliases:
         - kibana
    hostname: kibana
  
  grafana:
    build:
      context: ./test-env/grafana
      args:
        TZ: Europe/Berlin
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      default:
        aliases:
         - grafana
    hostname: grafana
  
